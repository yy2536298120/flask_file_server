<!doctype html>
<title>Download</title>
<h1>Directory listing</h1>
<hr>
<ul>
    {% for file in files %}
        {% if isdir_list[loop.index0] %}
            <li><a href="download" + "\\"+ "{{ file + '\\'}}">{{file+ '\\'}}</a></li>
        {% else %}
            <li><a href="download" + "\\"+"{{file}}">{{file}}</a></li>
        {% endif %}
    {% endfor %}
</ul>
